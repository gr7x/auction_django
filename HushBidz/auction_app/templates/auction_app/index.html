{% extends "auction_app/base.html" %}


{% block content %}
  {% if auctions %}
				
	{% for a in auctions %}
           <div>
	       <a href="{% url 'view_auction' pk=a.pk %}">{{a.name}}</a>
	   </div>
	{% endfor %}
				
   {% else %}
      	<p> No Auctions to show</p>
	<a href="{% url 'setup_auction' %}">Add Auctions</a> 
  {% endif %}

{% endblock %}
