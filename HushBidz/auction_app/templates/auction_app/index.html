{% extends "auction_app/base.html" %}

{% block content %}
<p style="text-align: center;">Welcome to Hu$hBidz! Please select an auction.</p>
  {% if auctions %}
				
	{% for a in auctions %}
           <div>
             <h1 style="text-align: center;"><a id="aucname" href="{% url 'view_auction' pk=a.pk %}">{{a.name}}</a></h1>
	   </div>
	{% endfor %}
				
   {% else %}
   <p style="text-align: center;">No Auctions to show <br/>
<a href="{% url 'setup_auction' %}">Add Auctions</a> </p>
  {% endif %}

{% endblock %}
