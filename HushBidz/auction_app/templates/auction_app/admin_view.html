{% extends "auction_app/base.html" %}

{% block content %}
<body>



<h1>List of Auctions</h1>
<table border="1" width="600">
<tr>
<td>Name</td>
<td>Description</td>
<td>Start Time</td>
<td>End Time</td>
</tr>

{% for auction in all_auctions %}
<tr>
<td>
<a href="{% url 'admin_auction_view' pk=auction.pk %}">{{ auction.name }}</a>
</td>
<td>
{{ auction.description }}</td>
<td>
{{auction.start_time}}
</td>
<td>
{{auction.end_time}}
</td>
</tr>
{% endfor %}
</table>


</body>
{% endblock %}
