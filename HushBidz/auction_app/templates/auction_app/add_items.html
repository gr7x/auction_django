    
{% extends "auction_app/base.html" %}


{% block content %}
        <h2>Add an item</h2>
        <form method="post">
          {% csrf_token %}
          Item name:</br>
         
          <input type="text" name="name" /><br />

          Item image:</br>
          <input id="id_image" type="file" name="image"><br />

          Starting price:</br>
          $<input type="number" min="0.00" max="10000.00" step="0.01" name="price"/><br />

          Description:<br />
          <textarea rows="10" cols="80" name="description"></textarea><br />

          <button type="submit">Post</button>

        </form>
 {% endblock %}
