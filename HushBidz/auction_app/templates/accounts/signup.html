{% extends "auction_app/base.html" %}

{% block content %}
  <style>
.container-reg{
	width:75%;
	border: 1px solid #333;
	border-radius: 10px;
	margin-left: 13%;

}

  </style>
  <div class="container-reg">
  <h4>Register</h4>
  {% if messages %}
    {% for message in messages %}
      <p class="alert alert-info">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table class="table">
    {{ form.as_table }}
      <tr>
        <td><input type="hidden" name-"next" value="{{ next }}"></td>
        <td><button type="submit" class="btn btn-primary">Submit</button></td>
      </tr>
    </table>
  </form>
  </div>

{% endblock %}
